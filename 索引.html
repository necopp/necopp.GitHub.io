<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        section {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        p {
            font-size: 24px;
            line-height: 1.5;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Navigation Site</h1>
    </header>
    <section>
        <img src="logo.png" alt="Logo">
        <p>Welcome to our navigation site. We provide easy access to important links and resources.</p>
        <p>Our mission is to help you navigate the web with ease and efficiency.</p>
        <a href="https://example.com">Visit Example Site</a>
    </section>
</body>
</html>
